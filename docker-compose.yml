version: '3.8'

services:
  ops-agent-ui:
    build: 
      context: ./ops-agent-ui
      dockerfile: Dockerfile
    image: ops-agent-ui:latest
    container_name: ops-agent-ui
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - ops-agent-biz
    networks:
      - ops-net

  ops-agent-biz:
    build:
      context: .
      dockerfile: ops-agent-biz/Dockerfile
    image: ops-agent-biz:latest
    container_name: ops-agent-biz
    restart: always
    environment:
      - DB_HOST=ops-agent-db
      - DB_PORT=5432
      - DB_USER=ops_user
      - DB_PASSWORD=OpsPassword123!
      - DB_NAME=ops_agent_db
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/question_history.json:/app/question_history.json
    depends_on:
      - ops-agent-db
    networks:
      - ops-net

  ops-agent-db:
    image: pgvector/pgvector:pg16
    container_name: ops-agent-db
    restart: always
    environment:
      - POSTGRES_USER=ops_user
      - POSTGRES_PASSWORD=OpsPassword123!
      - POSTGRES_DB=ops_agent_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ops-net

networks:
  ops-net:
    driver: bridge

volumes:
  data:
